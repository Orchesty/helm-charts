{{- $componentName := "pull-secret" -}}
{{- if .Values.global.orchestyImageRegistry.enablePullSecret -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pipes.fullname" (dict "suffix" $componentName "root" .) }}
  labels:
{{ include "pipes.labels" . | indent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"%s\": {\"auth\": \"%s\", \"email\": \"\"}}}" .Values.global.orchestyImageRegistry.server (printf "%s:%s" .Values.global.orchestyImageRegistry.username .Values.global.orchestyImageRegistry.password | b64enc) | b64enc }}
{{- end -}}
