global:
  frontend_url: https://pipes.example.com
  backend_url: https://backend.pipes.example.com
  starting_point_url: http://starting-point.pipes.example.com

  # defaults to internal worker-api service URL
  worker_api_url: ""

  imageRegistry:
    enablePullSecret: false
    server: docker.io
    path: orchesty
    username: ""
    password: ""

  imageOverrides: {}
    # note: you can currently override image used in topologies only by changing images.bridge

  images:
    applinth-marketplace-ui: ""
    backend: backend:2.0.0
    frontend: frontend:2.0.0
    cron-api: cron:2.0.0

    bridge: bridge:2.0.0
    counter: counter:2.0.0

    limiter: limiter:2.0.0
    starting-point: starting-point:2.0.0
    topology-api: topology-api:2.0.0
    fluentd: fluentd:2.0.0
    detector: detector:2.0.0
    worker-api: worker-api:2.0.0

  # Default global node selector
  nodeSelector: {}
  tolerations: []

  monitoring:
    logStorage: mongodb

    # Used unly when logStorage is "google"
    # You must also add iam policy binding to that account:
    # gcloud iam service-accounts add-iam-policy-binding \
    #   --role roles/iam.workloadIdentityUser \
    #   --member "serviceAccount:PROJECT-ID.svc.id.goog[NAMESPACE/KSA-NAME]" \
    #   GSA-WITH-LOGS-WRITER-ROLE
    #
    # see https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity#authenticating_to
    #
    googleServiceAccount: gsa-with-Logs-Writer-role

  api:
    serviceAnnotations: {}

  applinthMarketplaceUI:
    service:
      type: none
    auth_backlink: not-set
    serviceAnnotations: {}

  backend:
    service:
      type: none
    alpha_instance_id: not-set
    checkInfinityLoop: true
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 96Mi
        cpu: 25m
      limits:
        memory: 144Mi
        cpu: 200m

  cronApi:
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
      limits:
        memory: 64Mi
        cpu: 50m

  frontend:
    service:
      type: none
    serviceAnnotations: {}
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 16Mi
        cpu: 25m
      limits:
        memory: 64Mi
        cpu: 50m

  limiter:
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 64Mi
        cpu: 100m
      limits:
        memory: 128Mi
        cpu: 500m

  fluentd:
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 512Mi
        cpu: 200m

  multiCounter:
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 96Mi
        cpu: 200m

  startingPoint:
    service:
      type: none
    serviceAnnotations: {}
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
        cpu: 500m

  detector:
    manageServiceAccount: true
    manageRBAC: true
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 200m

  topologyApi:
    manageServiceAccount: true
    manageRBAC: true
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
        cpu: 200m
    topologiesResources:
      defaultRequestCpu: 100m
      defaultRequestMemory: 128Mi
      defaultLimitCpu: 1000m
      defaultLimitMemory: 512Mi
    topologiesExtraEnv: {}
#     FOO:
#       value: bar

  worker:
    hostPathMounts: []
    nodeSelector: {}
    tolerations: []
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 512Mi
        cpu: 1001m

  workers: {}
  # foo:
  #   sdk: nodejs
  #   image: NOT-PROVIDED
  #   extraEnv:
  #     bar:
  #       value: baz

  workerApi:
    serviceAnnotations: {}
    # values for backward compat, will be reset
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m

nameOverride: ""
fullnameOverride: ""
